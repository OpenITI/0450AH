90#AUTH#COMMENT##: EI2: "Abū Manṣūr ʿAbd al-Malik b. Muḥammad b. Ismāʿīl (350-429/961-1038), prominent connoisseur and critic of Arabic literature and prolific author of anthologies and works of literary scholarship. Born in Nīs̲h̲āpūr, he spent his entire life in the eastern Islamic world, participating in and above all documenting the extraordinary cultural efflorescence which in his generation was making of the city and region a serious rival to Bag̲h̲dād and ʿIrāḳ.": http://dx.doi.org/10.1163/1573-3912_islam_SIM_7504
